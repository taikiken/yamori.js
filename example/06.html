<!DOCTYPE html>
<html>
<head lang="ja">
  <meta charset="UTF-8">
  <title>Yamori test</title>
  <link rel="stylesheet" href="css/normalize.css">
  <style>
    .element {
      width: 100%;
      height: 300px;
      border: 1px solid #333;
    }
  </style>
  <script src="../_dependencies/jquery-1.11.1.min.js"></script>
  <script src="../libs/yamori.js"></script>
  <script>
    ( function ( window ) {

      "use strict";

      var
        document = window.document,
        $ = window.jQuery;

      // ready
      $( document ).ready( function () {

        $( ".smoothing" ).yamori( { duration: 1000 } );

      } );

    }( window ) );
  </script>
</head>
<body>
<div style="text-align: center;">
  <a href="#element0" class="smoothing">element0</a>
  <a href="#element1" class="smoothing">element1</a>
  <a href="#element2" class="smoothing">element2</a>
  <a href="#element3" class="smoothing">element3</a>
  <a href="#element4" class="smoothing">element4</a>
  <a href="#element5" class="smoothing">element5</a>
</div>
<div id="element0" class="element">
  <p>#element0</p>
</div>
<div id="element1" class="element">
  <p>#element1</p>
</div>
<div id="element2" class="element">
  <p>#element2</p>
</div>
<div id="element3" class="element">
  <p>#element3</p>
</div>
<div id="element4" class="element">
  <p>#element4</p>
</div>
<div id="element5" class="element">
  <p>#element5</p>
</div>
<div id="element6" class="element">
  <p>#element6</p>
</div>
<div id="element7" class="element">
  <p>#element7</p>
</div>
<div id="element8" class="element">
  <p>#element8</p>
</div>
</body>
</html>
